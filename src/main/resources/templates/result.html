<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generated Letter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff66cc, #9933ff);
            color: #333;
            padding: 20px;
        }
        .container {
    width: 100%;
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
}


        h2 {
            text-align: center;
            color: #4b0082;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #9933ff, #ff66cc);
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }
        a:hover {
            background: linear-gradient(to right, #ff66cc, #9933ff);
        }

        @media (max-width: 480px) {
    .container {
        padding: 15px;
    }

    textarea {
        font-size: 1em;
    }

    button, a {
        font-size: 1em;
        padding: 12px;
    }
}

    </style>
</head>
<body>

<h3 style="text-align: center; font-size: 1.2em; color: white; margin-top: 10px;">
    Welcome to <span style="font-weight: bold;">ULetters.Ai</span>
</h3>
<div class="container">
    <h2>Your Generated Letter</h2>

    <textarea id="letterText" rows="12" readonly th:text="${letter}"></textarea>

    <div class="btn-container">
        <button class="btn" onclick="copyText()">üìã Copy Text</button>

        <form action="/download-pdf" method="post" style="display: inline;">
            <input type="hidden" name="letter" th:value="${letter}" />
            <button type="submit">‚¨áÔ∏è Download as PDF</button>
        </form>

    </div>
    <a href="/" class="btn">üîÅ Generate Another</a>

</div>
<script>
    function copyText() {
        const textArea = document.getElementById("letterText");
        textArea.select();
        textArea.setSelectionRange(0, 99999); // For mobile
        navigator.clipboard.writeText(textArea.value)
            .then(() => alert("Letter copied to clipboard!"))
            .catch(() => alert("Failed to copy letter."));
    }
</script>
<footer style="text-align: center; font-size: 0.8em; color: white; margin-top: 30px;">
    Developed by Umang Bishya
</footer>
</body>

</html>
